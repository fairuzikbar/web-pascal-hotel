<header id="header" class="fixed-top ">
  <nav class="navbar navbar-dark navbar-expand-lg bg-navbar">
    <div class="container">
      <h1 class="header-logo">
        <a class="navbar-brand" routerLink=''
          >Pascal Hotel</a
        >
      </h1>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLinkActive="active"
              routerLink=""
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="" [ngxScrollTo]="'#about'"
              >About</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="" [ngxScrollTo]="'#service'"
              >Service</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="" [ngxScrollTo]="'#facilities'"
              >Facility</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="" [ngxScrollTo]="'#carousel'"
              >Review</a
            >
          </li>
          <ng-container *ngIf="!isLoggedIn(); else elseTemplate">
              <button class="btn" routerLink="/auth/login">Book Now!</button>
          </ng-container>
          <ng-template #elseTemplate>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Booking
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" routerLink="/booking/form">Booking Form</a>
                </li>
                <li>
                  <a class="dropdown-item" routerLink="/booking/list">Booking List</a>
                </li>
              </ul>
            </li>
              <button class="btn" routerLink="/auth/logout">Logout</button>
          </ng-template>
        </ul>
      </div>
    </div>
  </nav>
</header>
